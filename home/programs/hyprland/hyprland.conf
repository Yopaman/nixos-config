# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080,0x0,1
monitor=DP-2,1920x1080,0x0,1,mirror,eDP-1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
source=~/.config/hypr/mocha.conf
#


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fr
    kb_variant = oss,
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 2

    touchpad {
        natural_scroll = false
		disable_while_typing = false
		tap-to-click = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 0
    col.active_border = $overlay0
    col.inactive_border = $overlay2
    # col.group_border=$surface0
    # col.group_border_active=$peach
    layout = dwindle
}

group {
    groupbar {
        col.active = $base
        col.inactive = $surface1
    }
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 7

    blur {
        enabled = true
        new_optimizations = true
        passes = 2
        noise = 0.15
    }

    # drop_shadow = true
    # shadow_range = 2
    drop_shadow = true
    shadow_range = 15
    shadow_render_power = 3
    shadow_offset = 0 3
    col.shadow = rgba(01010144)
    
    dim_inactive = true
    dim_strength = 0.3
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 3, default
    animation = borderangle, 1, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule=size 50% 50% ,float
windowrule=center,float
windowrule=float,float
windowrule=float,customterm
windowrule=tile,neovide
# windowrule=tile,jetbrains-idea
windowrule=workspace 7,discord
windowrule=workspace 6,Spotify

layerrule = blur, waybar
layerrule = ignorealpha, waybar
layerrule = blur, wofi
layerrule = ignorealpha, wofi

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$mainModShift = SUPER_SHIFT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod_SHIFT, RETURN, exec, alacritty --class float
bind = $mainMod, Q, killactive,
bind = $mainMod_SHIFT, X, exec, ~/.config/rofi/scripts/powermenu_t2
bind = $mainMod, F, fullscreen,
bind = $mainMod, S, togglefloating,
bind = $mainMod, D, exec, wofi
bind = $mainMod, T, togglegroup,
bind = $mainMod, Y, moveoutofgroup
bind = $mainMod, Tab, changegroupactive,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Swap windows
bind = $mainMod_SHIFT, h, swapnext
bind = $mainMod_SHIFT, l, swapnext

bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, minus, workspace, 6
bind = $mainMod, egrave, workspace, 7

bind = $mainMod_SHIFT, ampersand, movetoworkspace, 1
bind = $mainMod_SHIFT, eacute, movetoworkspace, 2
bind = $mainMod_SHIFT, quotedbl, movetoworkspace, 3
bind = $mainMod_SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod_SHIFT, parenleft, movetoworkspace, 5
bind = $mainMod_SHIFT, minus, movetoworkspace, 6
bind = $mainMod_SHIFT, egrave, movetoworkspace, 7

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume
bind = , XF86AudioRaiseVolume, exec, volumectl -u up # pamixer -i 5
bind = , XF86AudioLowerVolume, exec, volumectl -u down # pamixer -d 5
bind = , XF86AudioMute,exec, volumectl toggle-mute # pamixer -t

# Utilities
bind = $mainMod_SHIFT, S, exec, grim -g "$(slurp -d)" - | wl-copy
 # grim -g "$(slurp)" - | wl-copy -t image/png && notify-send "ðŸ“· Image copiÃ©e dans le presse-papier"
bind = $mainMod_CTRL, S, exec, flameshot gui --raw | wl-copy # grim -g "$(slurp)" - | wl-copy -t image/png && notify-send "ðŸ“· Image copiÃ©e dans le presse-papier"
bind = $mainMod, B, exec, ~/.local/bin/toggle_bar.sh
bind = $mainMod, SEMICOLON, exec, wofi-emoji

# Music
bind = $mainMod_SHIFT, space, exec, playerctl -p spotify play-pause

# Color picker
bind = $mainMod_SHIFT, P, exec, hyprpicker -a

# Startup programs
exec-once = ~/.config/waybar/launch.sh
exec-once = swayidle -w timeout 300 'lockscreen' before-sleep 'lockscreen'
exec-once = swww init;swww img ~/.config/wallpaper/forest.jpeg
exec-once = avizo-service
exec-once = nm-applet
exec-once = swaync
